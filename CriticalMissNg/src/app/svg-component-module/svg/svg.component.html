<div style="width:701px;height:701px">
  <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <g id="gridLayer">
      <defs>
        <pattern id="grid" width="35" height="35" patternUnits="userSpaceOnUse">
          <rect width="35" height="35" fill="none"/>
          <path d="M 35 0 L 0 0 0 35" fill="none" stroke="gray" stroke-width="1"/>
        </pattern>
      </defs>
      
      <rect width="100%" height="100%" fill="url(#grid)" />
    </g>

    <g id="tokenLayer">
      <g *ngFor="let item of boardItems">
        <g app-svg-board-item [boardItem]="item" 
                              [pixelCount]="boardModel.pixel"
                              (boardItemUpdate)="onBoardItemChange($event)"
                              (onSelectChange)="onBoardItemDrag($event)" ></g>

      </g>
    </g>
  </svg>
</div>
